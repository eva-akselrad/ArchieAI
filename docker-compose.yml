version: '3.8'

services:
  # Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: archie-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - archie-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ArchieAI Rust application
  archie-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archie-ai-app
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      - OLLAMA_HOST=http://ollama
      - OLLAMA_PORT=11434
      - MODEL=${MODEL:-qwen3:4b}
      - RUST_BACKTRACE=1
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - archie-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  archie-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
