<!DOCTYPE html>
<!-- Chat interface page for ArchieAI - displays chat history and interaction -->
<html>

<head>
  <link rel="icon" type="image/png" href="static/imgs/Mini Knight Laptop.svg"/>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadia AI</title>

  <!-- Import Google Material Icons for UI elements -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="static/styles/style.css">
  
  <style>
    /* Mobile responsiveness for chats page */
    @media (max-width: 768px) {
      .container {
        padding: 16px 0 50px;
      }
      
      .container :where(.app-header, .suggestions, .message, .prompt-wrapper, .disclaimer-text) {
        padding: 0 12px;
      }
      
      .app-header .heading {
        font-size: 2rem;
      }
      
      .app-header .subheading {
        font-size: 1.8rem;
      }
      
      .suggestions .suggestion-item {
        width: 180px;
        padding: 12px;
      }
      
      .chats-container .message .message-text {
        max-width: 85%;
      }
      
      .prompt-form .prompt-actions {
        gap: 4px;
        margin-right: 4px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 12px 0 50px;
      }
      
      .container :where(.app-header, .suggestions, .message, .prompt-wrapper, .disclaimer-text) {
        padding: 0 8px;
      }
      
      .app-header {
        margin-top: 2vh;
      }
      
      .app-header .heading {
        font-size: 1.5rem;
      }
      
      .app-header .subheading {
        font-size: 1.3rem;
        margin-top: -3px;
      }
      
      .suggestions {
        margin-top: 6vh;
        gap: 10px;
      }
      
      .suggestions .suggestion-item {
        width: 140px;
        padding: 10px;
        font-size: 0.9rem;
      }
      
      .suggestions .suggestion-item span {
        height: 36px;
        width: 36px;
        margin-top: 20px;
      }
      
      .chats-container .message .message-text {
        max-width: 90%;
        padding: 8px 12px;
      }
      
      .prompt-wrapper button {
        width: 44px;
        height: 44px;
        font-size: 1.2rem;
      }
      
      .prompt-form .prompt-actions button {
        height: 40px;
        width: 40px;
      }
      
      .disclaimer-text {
        font-size: 0.8rem;
        padding: 12px 8px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Main container that holds all chat and prompt elements -->
  <div class="container">

    <!-- Section that displays chat messages -->
    <div class="chats-container">
      
      <!-- Example of a user message bubble -->
      <div class="message user-message">
        <p class="message-text">this is the user</p>
      </div>

      <!-- Example of a bot message bubble with avatar -->
      <div class="message BOT-message">
        <!-- Bot avatar image -->
        <img src="static/imgs/Mini Knight Laptop.svg" class="avi">
        <p class="message-text">this is the bot</p>
      </div>
    </div>

    <!-- Section containing the user input field and controls -->
    <div class="prompt-container">
      <div class="prompt-wrapper">
        <!-- Form for user to input and send prompts -->
        <form action="#" class="prompt-form">
          <!-- Text input for user's message -->
          <input type="text" placeholder="Ask Archie!" class="prompt-input" required>
          
          <!-- Container for input action buttons -->
          <div class="prompt-actions">
            <!-- Button to attach a file (non-functional placeholder) -->
            <button id="add-file-btn" type="button" class="material-symbols-outlined">attach_file</button>
            <!-- Button to send the user's prompt -->
            <button id="send-prompt-btn" class="material-symbols-outlined">arrow_upward</button>
          </div>
        </form>

        <!-- Button to toggle between light and dark themes -->
        <button id="theme-toggle-btn" class="material-symbols-outlined">light_mode</button>
        <!-- Button to delete all chat messages -->
        <button id="delete-chats-btn" class="material-symbols-outlined">delete</button>
      </div>

      <!-- Disclaimer to remind users that AI responses may not always be accurate -->
      <p class="disclaimer-text">Archie can make mistakes. Always make sure the info you are given is correct</p>
    </div>
  </div>
</body>

</html>
